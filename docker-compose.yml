services:

  # ── Infrastruktur ──────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: aether_dev
      POSTGRES_DB: aether
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no --protected-mode no
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  livekit:
    image: livekit/livekit-server:latest
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    restart: unless-stopped

  # ── Backend (Go/Fiber) ────────────────────────────────────

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://aether:aether_dev@postgres:5432/aether?sslmode=disable"
      MIGRATIONS_PATH: "./migrations"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "docker-dev-secret-change-in-production"
      JWT_EXPIRY: "24h"
      FRONTEND_URL: "http://localhost:3000"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
      MINIO_BUCKET: "aether"
      MINIO_USE_SSL: "false"
      LIVEKIT_HOST: "http://livekit:7880"
      LIVEKIT_PUBLIC_URL: "ws://localhost:7880"
      LIVEKIT_API_KEY: "devkey"
      LIVEKIT_API_SECRET: "secret"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Frontend (Next.js) ────────────────────────────────────

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8080"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
